<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mensagem.css">
    <title>Adopet</title>
</head>

<body>
    <div class="bg-white bg-image-top pb-0">
        <header class="container header">
            <nav class="header__nav">
                <a class="header__logo mr-2" href="index.html"><img src="assets/img/logo-white.svg" alt="Casa"></a>
                <a href="animais.html"><img src="assets/img/casa.svg" alt="Casa"></a>
                <a href="mensagem.html"><img class="header__icon-mensagens" src="assets/img/mensagens.svg"
                        alt="Mensagens"></a>
                <a href="#" class="header__nav__usuario"><img class="header__icon-mensagens" src="assets/img/usuario.svg"
                            alt="Mensagens"></a>
            </nav>
        </header>
        <main class="main-mensagem">
            <section class="main-mensagem__logo">
                <h2 class="main-mensagem__texto mt-1">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h2>
            </section>
            <section class="main-mensagem__form w-100">
                <div class="input">
                    <label class="input__label main-mensagem__label" for="emal">Nome</label>
                    <input id="email" type="text" name="" class="input__box" placeholder="Digite seu nome completo">
                </div>
                <div class="input">
                    <label class="input__label main-mensagem__label" for="telefone">Telefone</label>
                    <input id="telefone" type="text" name="" class="input__box" placeholder="Insira seu telefone e/ou whatsapp">
                </div>
                <div class="input">
                    <label class="input__label main-mensagem__label" for="nomeAnimal">Nome do animal</label>
                    <input id="nomeAnimal" type="text" name="" class="input__box" placeholder="Por qual animal você se interessou?">
                </div>
                <div class="input">
                    <label class="input__label main-mensagem__label" for="mensagem">Mensagem</label>
                    <textarea id="mensagem" rows="10" name=""  class="input__textarea" placeholder="Escreva sua mensagem."></textarea>
                </div>
                <div class="input">
                    <button class="button">Enviar</button>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>2022 - Desenvolvido por Infogomes.</p>
    </footer>
</body>

</html>
